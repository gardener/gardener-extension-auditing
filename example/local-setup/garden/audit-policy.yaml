apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-policy
  namespace: garden
data:
  policy: |-
    apiVersion: audit.k8s.io/v1
    kind: Policy
    omitStages:
      - "RequestReceived"
    rules:
      - level: RequestResponse
        resources:
        - group: ""
          resources: ["serviceaccounts"]
